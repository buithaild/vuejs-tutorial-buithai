<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs Basic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg"
    :class="{'navbar-light bg-light': !useDarkNavBar, 'navbar-dark bg-dark': useDarkNavBar}"
    >
        <div classnav="container-fluid">
            <a class="navbar-brand" href="#">My Vue</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a 
                    class="nav-link" 
                    :class="{active: activePage == index}"
                    aria-current="page" 
                    v-bind:href="page.link.url"
                    :title="`This link goes to the ${page.link.text} page`"
                    @click.prevent="activePage = index"
                    >{{page.link.text}}</a>
                </li>
            </ul>

            <form class="d-flex">
                <button class="btn btn-primary"
                @click.prevent="useDarkNavBar = !useDarkNavBar">Toggle Navbar</button>
            </form>
        </div>
    </nav>

    <div id="content" class="container">
        <h1>{{pages[activePage].pageTitle}}</h1>
        <p>{{pages[activePage].content}}</p>
    </div>

    <script>

        Vue.createApp({
            data(){
                return {
                    activePage: 0,
                    useDarkNavBar: true,
                    pages: [
                        {
                        link: {text: 'Home', url: 'home.html'},
                        pageTitle: 'Home Page',
                        content: 'This is the home content'
                        },
                        {
                        link: {text: 'About', url: 'about.html'},
                        pageTitle: 'About',
                        content: 'This is the about content'
                        },
                        {
                        link: {text: 'Contact', url: 'contact.html'},
                        pageTitle: 'Contact',
                        content: 'This is the contact content'
                        },
                    ],
                    
                };
            }
        }).mount('body');
    </script>
</body>
</html>
